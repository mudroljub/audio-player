<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio player</title>
    <meta name="description" content="Simple web audio player with equalizers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin: 10px 20px;
            display: flex;
            flex-direction: row;
            align-items: baseline;
        }
        #audio {
            width: 100%;
            max-width: 800px;
            display: block;
        }
        label {
            margin: 10px 0;
        }
        input[type="range"] {
            writing-mode: sideways-lr;
        }
    </style>
</head>

<body>
    <input type="file" id="fileInput" accept="audio/*" style="margin-left:20px">

    <div class="container">
        <label>
            Bass
            <input type="range" id="bass" min="-30" max="30" value="0">
        </label>
        <label>
            Mid
            <input type="range" id="mid" min="-30" max="30" value="0">
        </label>
        <label>
            Treble
            <input type="range" id="treble" min="-30" max="30" value="0">
        </label>
        <label>
            Gain
            <input type="range" id="volume-boost" min="1" max="3" step="0.1" value="1">
        </label>
    </div>
    <div class="container">
        <audio id="audio" controls loop>
            <source src="" type="audio/mp3">
        </audio>
        <label for="loop">
            <input type="checkbox" id="loop"> Loop
        </label>
    </div>

    <script src="script.js"></script>
</body>

</html>
